<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>AR.js Hiro Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3;'>
        <!-- Встроенный Hiro-маркер (не требует файла) -->
        <a-marker preset="hiro">
            <!-- Тестовое изображение из интернета (чтобы проверить рендеринг) -->
            <a-image src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/assets/sample-image.jpg" 
                     width="1" height="1" position="0 0 0.1" rotation="0 0 0"></a-image>
            <!-- Или используй своё: src="assets/myimage.jpg" -->
        </a-marker>
        
        <!-- Дополнительный объект для отладки (кубик, чтобы увидеть, работает ли AR) -->
        <a-box position="-1 0.5 0" rotation="0 45 0" color="#4CC3D9" depth="0.2" height="0.2" width="0.2" visible="false"></a-box>
        
        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>AR.js Hiro Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3;'>
        <!-- Встроенный Hiro-маркер -->
        <a-marker preset="hiro">
            <!-- Тестовый кубик для проверки -->
            <a-box position="0 0 0.1" rotation="0 45 0" color="#FF0000" depth="0.2" height="0.2" width="0.2"></a-box>
            <!-- Тестовое изображение -->
            <a-image src="https://via.placeholder.com/300x200?text=Test" width="1" height="0.67" position="0 0 0.3"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
